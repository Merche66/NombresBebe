<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>generador nombre bebe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <h1>Generador de nombres aleatorios para bebes</h1>
  <div class="row">
    <div class="col">
      <!-- //formulario -->
      <form class="formulario" action="/" method="post">
        <label>sexo:</label><br>
        <select class="sexo" name="sexo">
          <option value="0">Escoge..</option>
          <option value="1">Niño</option>
          <option value="2">Niña</option>
          <br>

        </select>
        <br>
        <label>Apellido del Padre:</label><br>
        <input type="text" name="apadre" value="" placeholder="Apellido paterno"><br>
        <label>Apellido de la Madre:</label><br>
        <input type="text" name="amadre" value="" placeholder="Apellido Materno"><br>
        <button type="submit" name="button">Generar Nombre</button>



    </div>
    <div class="col">
      <!-- //imagen -->
<img class="foto" src="imagenes/VACIO.jpg" alt="fotoperfil">
    </div>
  </div>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/javascript.js" charset="utf-8"></script>
</body>

</html>
